<!DOCTYPE html>
<html>
    <head>
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <meta name = "author" contenet = "Krishaan Bhagat">
        <title>
            Assistant Flag Signals Help
        </title>
        <link rel = "stylesheet" type = "text/css" href = "styleAR.css">
    </head>
    <body>
      <section id = "interactionContainer">
        <div class = "homepage">
          <a class = "startButton" id = "goBack" href = "/index.html">Back</a>
        </div>
        <div id = "optionContainer">
          <div class = "buttonHeader">
            <h1>
                Below Are Referee Signals
            </h1>
          </div>
          <div id = buttonContainer>
            <button id = "offside" class = "button">Offside</button>
            <button id = "goalkick" class = "button">Goalkick</button>
            <button id = "throw-in" class = "button">Throw-in</button>
            <button id = "cornerkick" class = "button">CornerKick</button>
            <button id = "foul" class = "button">Foul</button>
            <button id = "substitution" class = "button">Substitution </button>
          </div>
        </div>
      </section>
      <section class = "refereeContainer">
        <div class="referee">
            <div class="head">
            </div>
            <div class="body">
              <div class="right-arm">
                <div class = "flag-stick">
                  <div class="flag">
                  </div>
                </div>
              </div>
              <div class="left-arm">
              </div>
              <div class="legs">
                <div class="left-leg">
                </div>
                <div class="right-leg">
                </div>
              </div>
              <div class="shoes">
                <div class="left-shoe">
                </div>
                <div class="right-shoe">
                </div>
              </div>
            </div>
        </div>
      </section>
        <script src = "scriptAR.js">
        </script>
    </body>
</html>
